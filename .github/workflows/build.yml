name: Build
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
      steps:
        - name: Get the sources
          uses: actions/checkout@v1
        - name: Restore the deps
          uses: npm ci
        - name: Build
          uses: npm run all
